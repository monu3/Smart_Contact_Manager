<!DOCTYPE html>
<html
      lang="en" th:fragment="parent(content,title,script)"
      xmlns:th="https://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title th:replace="${title}"> Fragments </title>

<!--    tailwind-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
          rel="stylesheet" />
    <link rel="stylesheet" th:href="@{'/css/output.css'}">

<!--    icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body class="dark:bg-gray-900 bg-gray-300 dark:text-white">
<!-- NavBar-->
    <header th:replace="~{navbar::navbar}"></header>
<br>
<br>
<!--main content-->
<div class="p-4">
    <section th:replace="${content}"></section>
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>

    <script th:src="@{'/js/script.js'}"></script>
    <div>
        <section th:replace="${script}"></section>
    </div>
</body>
</html>
